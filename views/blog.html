    <form action="/add-blog" method="post">
        <div class="d-flex row w-50 justify-content-center mx-auto">
            <p class="h3 text-center my-4">ADD MY PROJECT</p>
            <div class="mb-3">
                <label for="title" class="form-label">Project Name</label>
                <input name="title" type="text" class="form-control" id="title" required>
            </div>
            <div class="d-flex row p-0">
                <div class="w-50">
                    <label for="startDate" class="form-label">Start Date</label>
                    <div>
                        <input class="form-control" id="startDate" name="startDate" type="date" required>
                    </div>
                </div>
                <div class="w-50 mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <div>
                        <input class="form-control" id="endDate" name="endDate" type="date" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Deksripsi</label>
                    <textarea name="content" class="form-control" id="content" rows="3" style="resize: none;"
                        required></textarea>
                </div>
                <label class="form-label">Technologies</label>
                <div class="mb-3 px-4 row row-cols-1 row-cols-sm-2">
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="nodeJs" id="nodeJs" value="nodeJs"
                                checked>
                            <label class="form-check-label" for="nodeJs">
                                NodeJs
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="reactJs" value="reactJs" id="reactJs">
                            <label class="form-check-label" for="reactJs">
                                ReactJs
                            </label>
                        </div>
                    </div>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="nextJs" value="nextJs" id="nextJs"
                                checked>
                            <label class="form-check-label" for="nextJs">
                                nextJs
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="typescript" value="typescript"
                                id="typescript">
                            <label class="form-check-label" for="typescript">
                                Typescript
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="formFile" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-dark" style="width: 125px;" type="submit" onclick="">Submit</button>
                </div>
            </div>
        </div>
    </form>

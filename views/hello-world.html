<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <link rel="icon" href="/public/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/public/images/logo.png" alt="imageLogo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mx-3 active fw-semibold text-color" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                    </li>
                </ul>

                <a href="/contact"><button class="btn btn-dark btn-submit px-4" type="submit">Contact
                        Me</button></a>
            </div>
        </div>
    </nav>

    <!-- testing -->
    <div class="m-5 rounded-3 ">
        <p class="h2 text-center">MY PROJECT</p>
        <div class="p-5">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gap-3">
                {{range $index, $data := .Blog}}
                <div class="col card my-2 shadow justify-content-between" style="width: 24rem;">
                    <div class="card"><img src="/public/images/van.jpg" alt="van.jpg"
                            class="card-img-top mt-3 rounded-2">
                        <div class="fw-bold mx-2">
                            <p class="card-img h5 m-0 my-2"><a href="/blog-detail/{{$index}}" target="_blank"
                                    class="text-decoration-none text-dark">{{$data.Title}}</a></p>
                        </div>
                        <div class="card-text mx-2">
                            <span>
                                <p>durasi : {{$data.Duration}} | {{$data.Author}}</p>
                            </span>
                        </div>
                        <div class="card-text mx-2">
                            <p class="mt-3 fs-6" style="text-align: justify;">{{$data.Content}}</p>
                        </div>
                        <div class="mx-2 my-3 d-flex justify-content-start gap-3">
                            <div class="mx-1">
                                <i class="fa-brands fa-square-js fa-2x"></i>
                            </div>
                            <div class="mx-1">
                                <i class="fa-brands fa-golang fa-2x"></i>
                            </div>
                            <div class="mx-1">
                                <i class="fa-brands fa-github fa-2x"></i>
                            </div>
                            <div class="mx-1">
                                <i class="fa-brands fa-node fa-2x"></i>
                            </div>
                        </div>
                        <div class="gap-3">
                            <form class="d-inline" action="/edit-blog/{{$index}}" method="GET">
                                <input type="submit" class="btn btn-dark" value="edit"></input>
                            </form>
                            <form class="d-inline" action="/delete-blog/{{$index}}" method="POST">
                                <input type="submit" class="btn btn-dark" value="delete"></input>
                            </form>
                        </div>
                    </div>
                    {{end}}
                </div>

                <!-- //end adalah batas untuk melakukan perulangan, kalo tidak ada n maka akan error -->
            </div>
        </div>
    </div>

    <div>
        <h1>ini adalah testing error handling</h1>
    </div>
</body>

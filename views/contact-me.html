<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Contact Me</title>
    <link rel="icon" href="/public/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/public/images/logo.png" alt="imageLogo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mx-3" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                    </li>
                </ul>

                <a href="/contact"><button class="btn btn-dark btn-submit px-4" type="submit">Contact
                        Me</button></a>
            </div>
        </div>
    </nav>
    <!-- Tutup Nav -->
    <!-- contact me -->
    <div class="d-flex row justify-content-center mx-auto w-50">
        <p class="h2 text-center my-5">Get In Touch</p>
        <form class="form-floating my-3">
            <input type="text" class="form-control" id="name" placeholder="name">
            <label for="for" class="mx-3">Name</label>
        </form>
        <form class="form-floating my-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email" class="mx-3">Email</label>
        </form>
        <form class="form-floating my-3">
            <input type="tel" class="form-control" id="phone" placeholder="phoneNumber">
            <label for="floatingInputValue" class="mx-3">Phone Number</label>
        </form>
        <div class="form-floating">
            <select class="form-select" id="subject" aria-label="Floating label select example">
                <!-- <option selected>Open this select menu</option> -->
                <option value="" hidden selected>Fullstack Development</option>
                <option value="1">Front End (React JS, Vue JS)</option>
                <option value="2">Back End (Golang, Java)</option>
                <option value="3">Fullstack Development</option>
                <option value="4">Wordpress</option>
            </select>
            <label for="floatingSelect" class="mx-3">Subject</label>
        </div>
        <div class="form-floating my-3">
            <textarea class="form-control" placeholder="Your Message" id="message"
                style="height: 200px; resize: none;"></textarea>
            <label for="floatingTextarea" class="mx-3">Your Detail Subject</label>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-dark" style="width: 125px;" type="button" onclick="getData()">Submit</button>
        </div>
    </div>
    <!-- tutup contact me -->

    <div class="m-5">

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="/public/js/contact.js"></script>

</html>
